<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c0eae93cc.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="todo-input">
            <input type="text">
            <button type="submit" class="todoBtn">Add</button>
        </div>
        <div class="todo-list">
            
            <div class="todo">
                <li></li>
                    <button class="check"><i class="fa-solid fa-check"></i></button>
                    <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        
    </div>
<img src="undraw_chore_list_re_2lq8.svg" alt="">
    <script src="main.js"></script>
</body>
</html>
